      right: 0;

      letter-spacing: -0.01em;

    }

  <script>
    // QR Code Generator Module
    const QRCodeGenerator = {
      config: {
        size: '256x256',
        format: 'png',
        bgcolor: 'FFFFFF',
        color: '000000',
        margin: 10,
        apiUrl: 'https://api.qrserver.com/v1/create-qr-code/'
      },

      generateQRCodeUrl(data) {
        const params = new URLSearchParams({
          size: this.config.size,
          data: data,
          format: this.config.format,
          bgcolor: this.config.bgcolor,
          color: this.config.color,
          margin: this.config.margin
        });
        return `${this.config.apiUrl}?${params.toString()}`;
      },

      loadQRCode(url, container, onSuccess, onError) {
        if (!container) {
          console.error('QR Code container not found');
          return;
        }
        container.innerHTML = '<div style="color: #666; font-size: 0.875rem; padding: 20px;">Generating QR Code...</div>';
        const qrCodeURL = this.generateQRCodeUrl(url);
        const img = new Image();
        img.onload = () => {
          container.innerHTML = '';
          img.style.width = '100%';
          img.style.height = 'auto';
          img.style.display = 'block';
          container.appendChild(img);
          if (onSuccess) onSuccess(img);
        };
        img.onerror = () => {
          container.innerHTML = `
            <div style="color: #ef4444; padding: 20px; text-align: center;">
              <div style="font-size: 28px; margin-bottom: 12px;">⚠️</div>
              <div style="font-size: 14px;"><strong>Failed to generate QR code</strong></div>
              <div style="font-size: 12px; margin-top: 8px;">Check your internet connection</div>
            </div>
          `;
          if (onError) onError();
        };
        img.src = qrCodeURL;
      },

      downloadQRCode(imgElement, filename = 'qr-code.png') {
        if (!imgElement || !imgElement.src) {
          console.warn('QR code image not ready');
          return false;
        }
        const link = document.createElement('a');
        link.download = filename;
        link.href = imgElement.src;
        link.click();
        return true;
      }
    };

    // QR Modal Functions
    function openQRModal() {
      const currentUrl = window.location.href;
      document.getElementById('qrUrl').textContent = currentUrl;
      QRCodeGenerator.loadQRCode(currentUrl, document.getElementById('qrCodeBox'));
      document.getElementById('qrModal').classList.add('show');
    }

    function closeQRModal() {
      document.getElementById('qrModal').classList.remove('show');
    }

    function downloadQRCode() {
      const img = document.querySelector('#qrCodeBox img');
      if (img) {
        QRCodeGenerator.downloadQRCode(img, 'intuity-vocabulary-quiz.png');
      } else {
        alert('⚠️ QR code not ready yet. Please wait a moment and try again.');
      }
    }

    document.getElementById('qrModal').addEventListener('click', (e) => {
      if (e.target.id === 'qrModal') closeQRModal();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeQRModal();
      }
    });

    // Configuration
    const DATASETS = [
      { name: 'Similar Words', path: '../../datacentre/datasm-01.json' }
    ];

    // Global state variables
    let quizData = null;
    let currentDatasetIndex = 0;
    let currentTest = 0;
    let currentSet = 0;
    let answers = {};
    let selectedWord = null;
    let currentMode = 'classic';
    let showingResults = false;
    let keyVisible = false;
    let testScores = {};
    let storageKey = '';
    let SETS_PER_TEST = 5;

    // Utility Functions
    function sanitizeText(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    function showToast(message, duration = 2500) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), duration);
    }

    function getStorageKey() {
      return 'wc_progress_' + DATASETS[currentDatasetIndex].name.toLowerCase().replace(/\s+/g, '_');
    }

    function loadProgress() {
      try {
        storageKey = getStorageKey();
        const saved = localStorage.getItem(storageKey);
        testScores = saved ? JSON.parse(saved) : {};
      } catch (e) {
        console.error('Error loading progress:', e);
        testScores = {};
        showToast('⚠ Progress saving disabled', 3000);
      }
    }

    function saveProgress() {
      try {
        localStorage.setItem(storageKey, JSON.stringify(testScores));
      } catch (e) {
        console.error('Error saving progress:', e);
        showToast('⚠ Could not save progress', 3000);
      }
    }

    // Dataset Management
    function createDatasetMenu() {
      const dropdown = document.getElementById('datasetDropdown');
      dropdown.innerHTML = '';
      
      DATASETS.forEach((dataset, index) => {
        const btn = document.createElement('button');
        btn.className = 'dataset-option' + (index === currentDatasetIndex ? ' active' : '');
        btn.textContent = dataset.name;
        btn.setAttribute('role', 'menuitem');
        btn.onclick = () => switchDataset(index);
        dropdown.appendChild(btn);
      });
    }

    function toggleDatasetMenu() {
      document.getElementById('datasetDropdown').classList.toggle('active');
    }

    async function switchDataset(index) {
      if (index === currentDatasetIndex) {
        toggleDatasetMenu();
        return;
      }
      
      currentDatasetIndex = index;
      currentTest = 0;
      currentSet = 0;
      answers = {};
      selectedWord = null;
      showingResults = false;
      keyVisible = false;
      
      toggleDatasetMenu();
      createDatasetMenu();
      loadProgress();
      await loadQuizData();
    }

    // Data Loading
    async function loadQuizData() {
      try {
        showLoadingState();
        loadProgress();
        
        const response = await fetch(DATASETS[currentDatasetIndex].path);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        
        if (!data || !data.sets || !Array.isArray(data.sets)) {
          throw new Error('Invalid data format');
        }
        
        quizData = data;
        SETS_PER_TEST = data.setsPerTest || 5;
        
        quizData.sets.forEach(set => {
          const indices = set.words.map((_, idx) => idx);
          set.wordOrder = shuffleArray(indices);
        });
        
        updateDatasetButtonText();
        createDots();
        createQuestionNavDots();
        loadTest(0);
        
      } catch (error) {
        console.error('Error loading quiz data:', error);
        showError(`Could not load quiz: ${error.message}`);
      }
    }

    function updateDatasetButtonText() {
      const buttons = document.querySelectorAll('.dataset-option');
      if (buttons[currentDatasetIndex] && quizData) {
        const dataset = DATASETS[currentDatasetIndex];
        const totalTests = Math.ceil(quizData.sets.length / SETS_PER_TEST);
        buttons[currentDatasetIndex].textContent = `${dataset.name} (${totalTests} tests)`;
      }
    }

    function showLoadingState() {
      const container = document.getElementById('classicContainer');
      container.innerHTML = `
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <div>Loading quiz...</div>
        </div>
      `;
    }

    function showError(message) {
      const container = document.getElementById('classicContainer');
      container.innerHTML = `
        <div class="error-state">
          <div style="font-size: 3rem; margin-bottom: 1rem;">⚠</div>
          <div style="font-size: 1.125rem; color: #f5f5f7; margin-bottom: 0.5rem;">Error Loading Quiz</div>
          <div style="font-size: 0.875rem; color: #8e8e93; margin-bottom: 1rem;">${sanitizeText(message)}</div>
          <button onclick="location.reload()" class="modal-btn modal-btn-primary" style="max-width: 200px; margin: 0 auto;">Reload</button>
        </div>
      `;
    }

    // Test Management
    function loadTest(testIdx) {
      if (!quizData) return;
      
      const totalTests = Math.ceil(quizData.sets.length / SETS_PER_TEST);
      if (testIdx < 0 || testIdx >= totalTests) return;
      
      currentTest = testIdx;
      currentSet = 0;
      answers = {};
      selectedWord = null;
      showingResults = false;
      keyVisible = false;
      
      createQuestionNavDots();
      
      if (currentMode === 'guided') renderGuidedMode();
      else renderClassicMode();
      
      updateTestInfo();
      updateFooter();
      updateKeyButton();
      updateExternalNav();
      createDots();
    }

    function goToTest(testIdx) {
      loadTest(testIdx);
    }

    function navigateTest(direction) {
      if (!quizData) return;
      const totalTests = Math.ceil(quizData.sets.length / SETS_PER_TEST);
      const newIndex = currentTest + direction;
      if (newIndex >= 0 && newIndex < totalTests) {
        goToTest(newIndex);
      }
    }

    function updateNavButtons() {
      if (!quizData) return;
      const totalTests = Math.ceil(quizData.sets.length / SETS_PER_TEST);
      document.getElementById('prevTestBtn').disabled = currentTest === 0;
      document.getElementById('nextTestBtn').disabled = currentTest >= totalTests - 1;
    }

    function updateTestInfo() {
      if (!quizData) return;
      
      const totalTests = Math.ceil(quizData.sets.length / SETS_PER_TEST);
      const startSet = currentTest * SETS_PER_TEST;
      const endSet = Math.min(startSet + SETS_PER_TEST, quizData.sets.length);
      
      let answered = 0;
      let total = 0;
      
      for (let setIdx = startSet; setIdx < endSet; setIdx++) {
        const set = quizData.sets[setIdx];
        set.sentences.forEach((_, sentIdx) => {
          total++;
          if (answers[`${setIdx}-${sentIdx}`] !== undefined) answered++;
        });
      }
      
      const datasetName = DATASETS[currentDatasetIndex].name;
      document.getElementById('testInfo').textContent = 
        `${datasetName} • Test ${currentTest + 1} of ${totalTests} • ${answered}/${total} answered`;
    }

    // Initialization
    async function init() {
      createDatasetMenu();
      loadProgress();
      await loadQuizData();
      setupKeyboardShortcuts();
      setupEventListeners();
    }

    function setupKeyboardShortcuts() {
      document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
          const footer = document.getElementById('footer');
          if (footer.classList.contains('visible') && !showingResults) {
            e.preventDefault();
            submitAndScore();
          }
        }
        if (e.key === 'Escape') {
          closeModal();
          const dropdown = document.getElementById('datasetDropdown');
          if (dropdown.classList.contains('active')) toggleDatasetMenu();
        }
        if (currentMode === 'guided' && !showingResults && !e.target.matches('input')) {
          if (e.key === 'ArrowLeft') navigatePrevSet();
          if (e.key === 'ArrowRight') navigateNextSet();
        }
      });
    }

    function setupEventListeners() {
      document.addEventListener('click', (e) => {
        const selector = document.querySelector('.dataset-selector');
        if (selector && !selector.contains(e.target)) {
          document.getElementById('datasetDropdown').classList.remove('active');
        }
      });

      document.getElementById('scoreModal').addEventListener('click', function(e) {
        if (e.target === this) closeModal();
      });
    }

    // Visual Progress Indicators
    function createDots() {
      if (!quizData) return;
      
      const container = document.getElementById('dotsContainer');
      container.innerHTML = '';
      
      const totalTests = Math.ceil(quizData.sets.length / SETS_PER_TEST);
      
      for (let i = 0; i < totalTests; i++) {
        const wrapper = document.createElement('div');
        wrapper.className = 'dot-wrapper';
        
        const score = testScores[`test${i}`];
        
        if (score && score.percentage === 100) {
          const trophy = document.createElement('div');
          trophy.className = 'trophy visible';
          trophy.textContent = '⭐';
          wrapper.appendChild(trophy);
        }
        
        const dot = document.createElement('button');
        dot.className = 'test-dot';
        dot.setAttribute('aria-label', `Test ${i + 1}`);
        
        if (i === currentTest) {
          dot.classList.add('current');
          dot.setAttribute('aria-current', 'true');
        }
        
        if (score) {
          const percentage = score.bestPercentage || score.percentage;
          if (percentage === 100) dot.classList.add('perfect');
          else if (percentage >= 80) dot.classList.add('excellent');
          else if (percentage >= 60) dot.classList.add('good');
          else if (percentage >= 50) dot.classList.add('fair');
          else dot.classList.add('poor');
        }
        
        dot.onclick = () => goToTest(i);
        wrapper.appendChild(dot);
        container.appendChild(wrapper);
      }
      
      updateNavButtons();
    }

    function createQuestionNavDots() {
      if (!quizData) return;
      
      const startSet = currentTest * SETS_PER_TEST;
      const endSet = Math.min(startSet + SETS_PER_TEST, quizData.sets.length);
      const container = document.getElementById('questionNavDots');
      container.innerHTML = '';
      
      let dotIndex = 0;
      for (let setIdx = startSet; setIdx < endSet; setIdx++) {
        const set = quizData.sets[setIdx];
        set.sentences.forEach((_, sentIdx) => {
          const dot = document.createElement('button');
          dot.className = 'question-nav-dot';
          dot.setAttribute('aria-label', `Question ${dotIndex + 1}`);
          
          const key = `${setIdx}-${sentIdx}`;
          
          if (currentMode === 'guided' && setIdx === startSet + currentSet && sentIdx === 0) {
            dot.classList.add('current');
            dot.setAttribute('aria-current', 'true');
          }
          
          if (answers[key] !== undefined) {
            dot.classList.add('answered');
          }
          
          dot.onclick = () => jumpToQuestion(setIdx, sentIdx);
          container.appendChild(dot);
          dotIndex++;
        });
      }
      
      updateExternalNav();
    }

    function updateExternalNav() {
      if (!quizData) return;
      
      const startSet = currentTest * SETS_PER_TEST;
      const endSet = Math.min(startSet + SETS_PER_TEST, quizData.sets.length);
      const prevBtn = document.getElementById('prevSetBtn');
      const nextBtn = document.getElementById('nextSetBtn');
      const navContainer = document.querySelector('.external-nav');
      const questionNavDots = document.getElementById('questionNavDots');
      
      if (currentMode === 'classic') {
        navContainer.style.display = 'none';
        if (questionNavDots) questionNavDots.classList.remove('hidden-guided');
      } else {
        navContainer.style.display = 'flex';
        prevBtn.disabled = currentSet === 0;
        nextBtn.disabled = currentSet >= (endSet - startSet - 1);
        if (questionNavDots) questionNavDots.classList.add('hidden-guided');
      }
    }

    // Mode Toggle
    function toggleMode() {
      const toggleSwitch = document.getElementById('modeToggleSwitch');
      
      if (currentMode === 'classic') {
        currentMode = 'guided';
        toggleSwitch.classList.add('active');
        toggleSwitch.setAttribute('aria-checked', 'true');
        document.getElementById('classicContainer').classList.add('hidden');
        document.getElementById('guidedContainer').classList.remove('hidden');
        renderGuidedMode();
      } else {
        currentMode = 'classic';
        toggleSwitch.classList.remove('active');
        toggleSwitch.setAttribute('aria-checked', 'false');
        document.getElementById('guidedContainer').classList.add('hidden');
        document.getElementById('classicContainer').classList.remove('hidden');
        renderClassicMode();
      }
      updateExternalNav();
      showToast(`Switched to ${currentMode === 'classic' ? 'Full exercise' : 'Single set'} mode`);
    }

    // Classic Mode Rendering
    function renderClassicMode() {
      if (!quizData) return;
      
      const startSet = currentTest * SETS_PER_TEST;
      const endSet = Math.min(startSet + SETS_PER_TEST, quizData.sets.length);
      const container = document.getElementById('classicContainer');
      
      let html = '';
      
      for (let setIdx = startSet; setIdx < endSet; setIdx++) {
        const set = quizData.sets[setIdx];
        const isLastSet = setIdx === endSet - 1;
        
        html += `<div class="set-container"${isLastSet ? ' style="margin-bottom:0"' : ''}>`;
        html += `<div class="set-title">Set ${set.setNumber}</div>`;
        
        html += '<div class="word-bank">';
        const displayOrder = set.wordOrder || set.words.map((_, idx) => idx);
        displayOrder.forEach(wordIdx => {
          const word = set.words[wordIdx];
          let isUsed = false;
          set.sentences.forEach((_, sentIdx) => {
            if (answers[`${setIdx}-${sentIdx}`] === wordIdx) {
              isUsed = true;
            }
          });
          
          const isSelected = selectedWord && selectedWord.setIdx === setIdx && selectedWord.wordIdx === wordIdx;
          let classes = 'word-chip';
          if (isUsed && !showingResults) classes += ' used';
          if (isSelected) classes += ' selected';
          
          html += `<button class="${classes}" onclick="handleWordClick(${setIdx}, ${wordIdx})" ${isUsed && !showingResults ? 'disabled' : ''}>${sanitizeText(word)}</button>`;
        });
        html += '</div>';
        
        html += '<div class="sentences">';
        set.sentences.forEach((sentence, sentIdx) => {
          const key = `${setIdx}-${sentIdx}`;
          const answer = answers[key];
          const parts = sentence.text.split('_____');
          const isCorrect = answer === sentence.correct;
          
          let blankHtml = '';
          
          if (showingResults) {
            const correctWord = set.words[sentence.correct];
            if (answer !== undefined) {
              const userWord = set.words[answer];
              if (isCorrect) {
                blankHtml = `<span class="blank correct">${sanitizeText(userWord)}</span>`;
              } else {
                blankHtml = `<span class="blank incorrect">${sanitizeText(userWord)}</span> <span class="blank correct">${sanitizeText(correctWord)}</span>`;
              }
            } else {
              blankHtml = `<span class="blank correct">${sanitizeText(correctWord)}</span>`;
            }
          } else if (answer !== undefined) {
            blankHtml = `<span class="blank filled" onclick="handleBlankClick(${setIdx}, ${sentIdx})">${sanitizeText(set.words[answer])}</span>`;
          } else {
            blankHtml = `<span class="blank" onclick="handleBlankClick(${setIdx}, ${sentIdx})">_____</span>`;
          }
          
          const numClass = answer !== undefined ? 'question-number answered' : 'question-number';
          
          html += `<div class="sentence-row"><div class="${numClass}">${sentIdx + 1}</div><div class="sentence-text">${sanitizeText(parts[0])}${blankHtml}${sanitizeText(parts[1] || '')}</div></div>`;
        });
        html += '</div></div>';
      }
      
      container.innerHTML = html;
      updateTestInfo();
    }

    // Guided Mode Rendering
    function renderGuidedMode() {
      if (!quizData) return;
      
      const startSet = currentTest * SETS_PER_TEST;
      const endSet = Math.min(startSet + SETS_PER_TEST, quizData.sets.length);
      const actualSetIdx = startSet + currentSet;
      
      if (actualSetIdx >= endSet) {
        currentSet = 0;
        return renderGuidedMode();
      }
      
      const set = quizData.sets[actualSetIdx];
      const container = document.getElementById('guidedContainer');
      
      let html = '<div class="guided-container">';
      
      html += '<div class="question-dots">';
      for (let i = startSet; i < endSet; i++) {
        const isCurrent = i === actualSetIdx;
        const setHasAnswers = quizData.sets[i].sentences.some((_, sentIdx) => 
          answers[`${i}-${sentIdx}`] !== undefined
        );
        html += `<div class="question-dot ${isCurrent ? 'current' : ''} ${setHasAnswers ? 'answered' : ''}" onclick="jumpToSet(${i - startSet})" tabindex="0" role="button" aria-label="Set ${quizData.sets[i].setNumber}">${i - startSet + 1}</div>`;
      }
      html += '</div>';
      
      html += '<div class="set-card">';
      html += `<div class="set-label">Set ${set.setNumber} • ${currentSet + 1} of ${endSet - startSet}</div>`;
      
      html += '<div class="word-bank">';
      const displayOrder = set.wordOrder || set.words.map((_, idx) => idx);
      displayOrder.forEach(wordIdx => {
        const word = set.words[wordIdx];
        let isUsed = false;
        set.sentences.forEach((_, sentIdx) => {
          if (answers[`${actualSetIdx}-${sentIdx}`] === wordIdx) {
            isUsed = true;
          }
        });
        
        const isSelected = selectedWord && selectedWord.setIdx === actualSetIdx && selectedWord.wordIdx === wordIdx;
        let classes = 'word-chip';
        if (isUsed && !showingResults) classes += ' used';
        if (isSelected) classes += ' selected';
        
        html += `<button class="${classes}" onclick="handleWordClick(${actualSetIdx}, ${wordIdx})" ${isUsed && !showingResults ? 'disabled' : ''}>${sanitizeText(word)}</button>`;
      });
      html += '</div>';
      
      html += '<div class="sentences">';
      set.sentences.forEach((sentence, sentIdx) => {
        const key = `${actualSetIdx}-${sentIdx}`;
        const answer = answers[key];
        const parts = sentence.text.split('_____');
        const isCorrect = answer === sentence.correct;
        
        let blankHtml = '';
        
        if (showingResults) {
          const correctWord = set.words[sentence.correct];
          if (answer !== undefined) {
            const userWord = set.words[answer];
            if (isCorrect) {
              blankHtml = `<span class="blank correct">${sanitizeText(userWord)}</span>`;
            } else {
              blankHtml = `<span class="blank incorrect">${sanitizeText(userWord)}</span> <span class="blank correct">${sanitizeText(correctWord)}</span>`;
            }
          } else {
            blankHtml = `<span class="blank correct">${sanitizeText(correctWord)}</span>`;
          }
        } else if (answer !== undefined) {
          blankHtml = `<span class="blank filled" onclick="handleBlankClick(${actualSetIdx}, ${sentIdx})">${sanitizeText(set.words[answer])}</span>`;
        } else {
          blankHtml = `<span class="blank" onclick="handleBlankClick(${actualSetIdx}, ${sentIdx})">_____</span>`;
        }
        
        const numClass = answer !== undefined ? 'question-number answered' : 'question-number';
        
        html += `<div class="sentence-row"><div class="${numClass}">${sentIdx + 1}</div><div class="sentence-text">${sanitizeText(parts[0])}${blankHtml}${sanitizeText(parts[1] || '')}</div></div>`;
      });
      html += '</div>';
      
      html += '</div></div>';
      
      container.innerHTML = html;
      updateTestInfo();
    }

    // Answer Handling
    function handleWordClick(setIdx, wordIdx) {
      if (!quizData || showingResults) return;
      
      const set = quizData.sets[setIdx];
      let isUsed = false;
      set.sentences.forEach((_, sentIdx) => {
        if (answers[`${setIdx}-${sentIdx}`] === wordIdx) {
          isUsed = true;
        }
      });
      
      if (isUsed) return;
      
      selectedWord = { setIdx, wordIdx };
      if (currentMode === 'guided') renderGuidedMode();
      else renderClassicMode();
    }

    function handleBlankClick(setIdx, sentIdx) {
      if (!quizData || showingResults) return;
      
      const key = `${setIdx}-${sentIdx}`;
      
      if (answers[key] !== undefined) {
        const wordIdx = answers[key];
        delete answers[key];
        selectedWord = { setIdx, wordIdx };
        if (currentMode === 'guided') renderGuidedMode();
        else renderClassicMode();
        createQuestionNavDots();
        updateTestInfo();
        updateFooter();
        return;
      }
      
      if (selectedWord && selectedWord.setIdx === setIdx) {
        answers[key] = selectedWord.wordIdx;
        selectedWord = null;
        if (currentMode === 'guided') renderGuidedMode();
        else renderClassicMode();
        createQuestionNavDots();
        updateTestInfo();
        updateFooter();
      }
    }

    // Navigation Functions
    function navigatePrevSet() {
      if (currentSet > 0) {
        currentSet--;
        renderGuidedMode();
        createQuestionNavDots();
      }
    }

    function navigateNextSet() {
      const startSet = currentTest * SETS_PER_TEST;
      const endSet = Math.min(startSet + SETS_PER_TEST, quizData.sets.length);
      if (currentSet < endSet - startSet - 1) {
        currentSet++;
        renderGuidedMode();
        createQuestionNavDots();
      }
    }

    function jumpToSet(setIndex) {
      currentSet = setIndex;
      renderGuidedMode();
      createQuestionNavDots();
    }

    function jumpToQuestion(setIdx, sentIdx) {
      const startSet = currentTest * SETS_PER_TEST;
      currentSet = setIdx - startSet;
      
      if (currentMode === 'guided') {
        renderGuidedMode();
      } else {
        renderClassicMode();
      }
      createQuestionNavDots();
    }

    // Footer Management
    function updateFooter() {
      if (!quizData) return;
      
      const startSet = currentTest * SETS_PER_TEST;
      const endSet = Math.min(startSet + SETS_PER_TEST, quizData.sets.length);
      
      let answered = 0;
      let total = 0;
      
      for (let setIdx = startSet; setIdx < endSet; setIdx++) {
        const set = quizData.sets[setIdx];
        set.sentences.forEach((_, sentIdx) => {
          total++;
          if (answers[`${setIdx}-${sentIdx}`] !== undefined) answered++;
        });
      }
      
      const footer = document.getElementById('footer');
      
      if (answered === total && !showingResults) {
        footer.classList.add('visible');
      } else if (showingResults) {
        footer.classList.add('visible');
      } else {
        footer.classList.remove('visible');
      }
      
      updateTestInfo();
    }

    function updateKeyButton() {
      const btn = document.getElementById('keyBtn');
      if (!btn) return;
      
      if (showingResults) {
        btn.disabled = false;
        btn.textContent = keyVisible ? 'Hide Key' : 'Key';
        btn.classList.toggle('key-active', keyVisible);
        btn.setAttribute('aria-pressed', keyVisible ? 'true' : 'false');
      } else {
        btn.disabled = true;
        btn.textContent = 'Key';
        btn.classList.remove('key-active');
        btn.setAttribute('aria-pressed', 'false');
      }
    }

    // Action Functions
    function showHint() {
      if (showingResults) {
        showToast('Hints not available after submission');
        return;
      }
      
      const startSet = currentTest * SETS_PER_TEST;
      const endSet = Math.min(startSet + SETS_PER_TEST, quizData.sets.length);
      
      let unanswered = [];
      for (let setIdx = startSet; setIdx < endSet; setIdx++) {
        const set = quizData.sets[setIdx];
        set.sentences.forEach((_, sentIdx) => {
          if (answers[`${setIdx}-${sentIdx}`] === undefined) {
            unanswered.push({ setIdx, sentIdx });
          }
        });
      }
      
      if (unanswered.length === 0) {
        showToast('All questions answered!');
        return;
      }
      
      const random = unanswered[Math.floor(Math.random() * unanswered.length)];
      
      if (currentMode === 'guided') {
        currentSet = random.setIdx - startSet;
        renderGuidedMode();
        createQuestionNavDots();
        showToast(`Showing set with unanswered question`, 2000);
      } else {
        renderClassicMode();
        createQuestionNavDots();
        showToast(`Hint: Check question ${random.sentIdx + 1} in Set ${quizData.sets[random.setIdx].setNumber}`, 3000);
      }
    }

    function showKey() {
      if (!showingResults) {
        showToast('Submit first to enable Key');
        return;
      }
      
      keyVisible = !keyVisible;
      updateKeyButton();
      
      if (currentMode === 'guided') renderGuidedMode();
      else renderClassicMode();
      
      showToast(keyVisible ? 'Showing all correct answers' : 'Key hidden');
    }

    function clearAnswers() {
      if (showingResults) {
        showToast('Cannot clear - test is locked');
        return;
      }
      
      if (Object.keys(answers).length === 0) {
        showToast('Nothing to clear');
        return;
      }
      
      if (confirm('Clear all answers?')) {
        answers = {};
        selectedWord = null;
        if (currentMode === 'guided') renderGuidedMode();
        else renderClassicMode();
        createQuestionNavDots();
        updateTestInfo();
        updateFooter();
        showToast('Cleared');
      }
    }

    // Scoring Functions
    function calculateScore() {
      if (!quizData) return { correct: 0, total: 0 };
      
      const startSet = currentTest * SETS_PER_TEST;
      const endSet = Math.min(startSet + SETS_PER_TEST, quizData.sets.length);
      
      let correct = 0;
      let total = 0;
      
      for (let setIdx = startSet; setIdx < endSet; setIdx++) {
        const set = quizData.sets[setIdx];
        set.sentences.forEach((sentence, sentIdx) => {
          const key = `${setIdx}-${sentIdx}`;
          if (answers[key] !== undefined) {
            total++;
            if (answers[key] === sentence.correct) correct++;
          }
        });
      }
      
      return { correct, total };
    }

    function submitAndScore() {
      if (!quizData) return;
      
      const score = calculateScore();
      
      const startSet = currentTest * SETS_PER_TEST;
      const endSet = Math.min(startSet + SETS_PER_TEST, quizData.sets.length);
      let totalQuestions = 0;
      
      for (let setIdx = startSet; setIdx < endSet; setIdx++) {
        totalQuestions += quizData.sets[setIdx].sentences.length;
      }
      
      if (score.total < totalQuestions) {
        showToast('Please answer all questions');
        return;
      }
      
      const percentage = Math.round((score.correct / score.total) * 100);
      
      const existingScore = testScores[`test${currentTest}`];
      
      testScores[`test${currentTest}`] = {
        correct: score.correct,
        total: score.total,
        percentage,
        firstAttemptScore: !existingScore ? percentage : existingScore.firstAttemptScore,
        bestPercentage: Math.max(percentage, existingScore?.bestPercentage || 0),
        attempts: (existingScore?.attempts || 0) + 1,
        timestamp: new Date().toISOString()
      };
      
      saveProgress();
      
      showingResults = true;
      keyVisible = false;
      
      if (currentMode === 'guided') renderGuidedMode();
      else renderClassicMode();
      
      updateKeyButton();
      updateFooter();
      createDots();
      
      setTimeout(() => showResultsModal(score.correct, score.total, percentage), 200);
    }

    function showResultsModal(correct, total, percentage) {
      const totalTests = Math.ceil(quizData.sets.length / SETS_PER_TEST);
      const datasetName = DATASETS[currentDatasetIndex].name;
      const existingScore = testScores[`test${currentTest}`];
      const attempts = existingScore?.attempts || 1;
      
      let subtitle = `${datasetName} • Test ${currentTest + 1} of ${totalTests}`;
      if (attempts > 1) {
        subtitle += ` • Attempt ${attempts}`;
        if (percentage > (existingScore.firstAttemptScore || 0)) {
          subtitle += ' (Improved!)';
        }
      }
      
      document.getElementById('modalSubtitle').textContent = subtitle;
      document.getElementById('scoreNumber').textContent = `${correct}/${total}`;
      
      const completedCount = Object.keys(testScores).length;
      document.getElementById('answeredStat').textContent = `${total}/${total}`;
      document.getElementById('testsDoneStat').textContent = `${completedCount}/${totalTests}`;
      
      const answersDisplay = document.getElementById('answersDisplay');
      let html = '';
      
      if (percentage === 100) {
        html += '<div style="text-align: center; padding: 1.5rem; font-size: 1.375rem; color: #84cc16; font-weight: 600;">Perfect Score ⭐</div>';
      } else if (percentage >= 75) {
        html += '<div style="text-align: center; padding: 1.5rem; font-size: 1.25rem; color: #86efac; font-weight: 600;">Great Job!</div>';
      } else if (percentage >= 60) {
        html += '<div style="text-align: center; padding: 1.5rem; color: #7dd3fc; font-weight: 500;">Good Effort</div>';
      } else if (percentage >= 50) {
        html += '<div style="text-align: center; padding: 1.5rem; color: #fb923c; font-weight: 500;">Keep Practicing</div>';
      } else {
        html += '<div style="text-align: center; padding: 1.5rem; color: #fb923c; font-weight: 500;">Review & Try Again</div>';
      }
      
      const startSet = currentTest * SETS_PER_TEST;
      const endSet = Math.min(startSet + SETS_PER_TEST, quizData.sets.length);
      
      let qNum = 1;
      for (let setIdx = startSet; setIdx < endSet; setIdx++) {
        const set = quizData.sets[setIdx];
        set.sentences.forEach((sentence, sentIdx) => {
          const key = `${setIdx}-${sentIdx}`;
          const userAnswer = answers[key];
          const isCorrect = userAnswer === sentence.correct;
          const userWord = userAnswer !== undefined ? set.words[userAnswer] : '?';
          const correctWord = set.words[sentence.correct];
          
          html += `
            <div class="answer-item ${isCorrect ? 'correct' : 'incorrect'}" style="animation-delay: ${(qNum - 1) * 30}ms">
              <span>Q${qNum}: <strong>${sanitizeText(userWord)}</strong></span>
              ${!isCorrect ? `<span style="color: #84cc16;">→ ${sanitizeText(correctWord)}</span>` : '<span style="color: #84cc16;">✓</span>'}
            </div>
          `;
          qNum++;
        });
      }
      
      answersDisplay.innerHTML = html;
      document.getElementById('scoreModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('scoreModal').classList.remove('active');
    }

    function nextTestModal() {
      closeModal();
      const totalTests = Math.ceil(quizData.sets.length / SETS_PER_TEST);
      if (currentTest < totalTests - 1) {
        goToTest(currentTest + 1);
      } else {
        showToast('No more tests available');
      }
    }

    // Start the application
    window.addEventListener('load', init);
  </script>
</body>
</html>
